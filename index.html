<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VTable Dumper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content" class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.28.3/react-bootstrap.js"></script>
    <script type="text/babel">
      const { Row, Col, Image, PageHeader } = ReactBootstrap;

      const Icon = (props) =>
        <i className={'fa fa-'+props.type} />;

      const MutedLink = (props) =>
        <a href={props.href} className="text-muted">{props.children}</a>

      const SteamGameImage = (props) =>
        <Image
          responsive
          style={{ paddingBottom: 20, marginLeft: 'auto', marginRight: 'auto' }}
          src={'http://cdn.akamai.steamstatic.com/steam/apps/'+props.appid+'/header.jpg'}
          alt={'Steam App '+props.appid}
        />

      const SteamGameList = (props) => <Row>
        {props.games.map((appid) =>
          <Col key={appid} sm={4} className="text-center">
            <SteamGameImage appid={appid} />
          </Col>
        )}
      </Row>;

      ReactDOM.render(
        <div className="text-center">
          <PageHeader>
            <h1>VTable Dumper</h1>
            <p className="lead">
              Pick a <Icon type="steam" /> game or drop a <code>.so</code> file to start.
            </p>
          </PageHeader>
          <PageHeader>
            <SteamGameList games={[240, 300, 320, 440, 550, 730]} />
          </PageHeader>
          <div className="text-muted" style={{ marginBottom: 20 }}>
            made with &hearts; by <MutedLink href="https://limetech.io">asherkin</MutedLink> &bull; powered by <MutedLink href="http://emscripten.org">emscripten</MutedLink> & <MutedLink href="http://www.mr511.de/software/english.html">libelf</MutedLink>
          </div>
        </div>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
